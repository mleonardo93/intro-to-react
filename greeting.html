<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <div id="time"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Greeting extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello {this.props.name}!</h1>
            </div>
          );
        }
      }

      class Time extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            what_it_is: "Page"
          }
        }

        render() {
          return (
            <div>
              <h2>{this.state.what_it_is} rendered at {this.props.date.toLocaleTimeString()}</h2>
            </div>
          );
        }
      }

      const info = {
        date: new Date()
      }

      ReactDOM.render(
        <Greeting name="Maia Leonardo"/>, document.getElementById("app")
      );

      ReactDOM.render(
        <Time 
          date={info.date}  
        />, document.getElementById("time")
      );
      


    </script>
  </body>

</html>
